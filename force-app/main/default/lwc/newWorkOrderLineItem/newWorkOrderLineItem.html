<template>
    <lightning-card>
     
        <div class="slds-text-heading_large">
        <div class="slds-text-align_center">New Work Order Line Item</div>
        </div>

        <div class="slds-m-around_medium">
           <div class="slds-border_bottom"></div>
        </div>
        
        <div class="c-container">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                 
              <div class="slds-m-horizontal_small">
                <lightning-combobox
                    options={itemStatusPicklistValues} label="Status" onchange={handleChange} name="status" 
                ></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                
                <div class="slds-m-horizontal_small">
                    <lightning-input name="workOrder" label="Work Order" value={workOrderNumber} required read-only></lightning-input>
                 </div>

             </lightning-layout-item>
             </lightning-layout>
        </div>

        <div class="slds-m-left_xx-large">
          <div class="slds-m-horizontal_small">
            <div class="slds-form-element">
              <div class="slds-m-horizontal_small">
                <lightning-input name="workType" label="Required For" value={workTypeName} required read-only></lightning-input>
             </div>
              </div>
            </div>  
          </div>

        <div class="slds-m-horizontal_small">
          <lightning-textarea name="description" label="Description" onchange={handleChange} ></lightning-textarea>
        </div>

        <div class="slds-p-right_medium">
          <div class="slds-m-top_small">
          <div class="slds-clearfix">
            <lightning-button label="Next" variant="brand" onclick={createWorkOrderLineItem} class="slds-float_right">
            </lightning-button>
          </div>
          </div>
        </div>
      
    </lightning-card>
</template>
