<template>
    <lightning-card>

        <template lwc:if={showParentComponent}>
        <div class="slds-text-heading_large">
        <div class="slds-text-align_center">New Work Type</div>
        </div>


        <div class="slds-m-around_medium">
           <div class="slds-border_bottom"></div>
        </div>
        
        <div class="slds-m-horizontal_small">
          
           <lightning-input name="name" label="Work Type Name" onchange={handleChange} required></lightning-input>
           
        </div>
        <div class="slds-m-horizontal_small">
          
           <lightning-input name="description" label="Description" onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-m-horizontal_small">
         
           <lightning-input name="estimatedDuration" label="Estimated Duration" onchange={handleChange} required></lightning-input>
        </div>

        <div class="slds-m-horizontal_small">
        <lightning-combobox
           options={picklistValues} label="Duration Type" onchange={handleChange} name="durationType" required
        ></lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
          <lightning-input name="shouldAutoCreateSvcAppt" label="Auto-Create Service Appointment" onchange={handleChange} class="slds-p-left" type="checkbox" >
          </lightning-input >
        </div>
        
        <div class="slds-p-right_medium">
           <div class="slds-clearfix">
            <lightning-button label="Next" variant="brand" onclick={createWorkType} class="slds-float_right">
            </lightning-button>
           </div>
        </div>
        </template>

        <template lwc:elseif={showChildComponent}>
        <c-new-skill-requirement work-type-name={workTypeName} work-type-record-id={workTypeRecordId} ></c-new-skill-requirement>
        </template>
    </lightning-card>
</template>
